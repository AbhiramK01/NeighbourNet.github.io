<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <!-- Header section -->
        <header>
            <h1 id="tenant-name"></h1>
        </header>
        <!-- Chat section -->
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <!-- Footer section -->
        <footer>
            <button id="close-chat">Close Chat</button>
            <p>&copy; 2024 Authenticator App</p>
        </footer>
    </section>

    <!-- Firebase script and custom JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="serviceProviderChat.js"></script>
</body>
</html>
