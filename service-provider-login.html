<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<div id="custom-alert" class="custom-alert hidden">
    <span id="custom-alert-message"></span>
    <button id="custom-alert-close" onclick="closeCustomAlert()">Close</button>
</div>
<body data-page="service-provider-login">
    <section>
        <!-- Header section -->
        <header>
            <h1>NeighbourNet</h1>
        </header>
        <!-- Service Provider Login form section -->
        <div class="signin">
            <div class="content">
                <h2>Service Provider Login</h2>
                <form id="service-provider-login-form" class="form">
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="inputBox">
                                        <input type="email" id="service-provider-login-email" required>
                                        <i>Email</i>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="inputBox">
                                        <input type="password" id="service-provider-login-password" required>
                                        <i>Password</i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Submit button -->
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
        <!-- Footer section -->
        <footer>
            <p>&copy; 2024 NeighbourNet</p>
        </footer>
    </section>
    <!-- Firebase script and custom JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase.js"></script>
    <script src="mail1.js"></script>
</body>
</html>
